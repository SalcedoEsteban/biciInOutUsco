<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:title="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">BiciInOut</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/funcionario/listar}">Funcionarios</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="card text-center">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<form th:action="@{/funcionario/form}" method="post"
					th:object="${funcionario}">
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
						<div class="col-sm-6">
							<input type="text" id="nombre" th:field="*{nombre}"
								class="form-control" th:errorclass="'form-control alert-danger'"/>
							<div th:if="${error != null && error.containsKey('nombre')}" th:text="${error.nombre}" class="form-text text-danger"></div>
						</div>
						
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
						<div class="col-sm-6">
							<input type="text" id="apellido" th:field="*{apellido}"
								class="form-control" th:errorClass="'form-control alert-danger'"/>
								<small th:if="${error != null && error.containsKey('apellido')}" th:text="${error.apellido}" class="form-text text-danger"></small>
						</div>
						
					</div>
					<div class="row mb-3">
						<label class="col-sm-2 col-form-label" for="cargo">Cargo</label>
						<div class="col-sm-6">
							<input type="text" id="cargo" th:field="*{cargo}"
								class="form-control" th:errorClass="'form-control alert-danger'" />
							<div th:if="${error != null && error.containsKey('cargo')}" th:text="${error.cargo}" class="form-text text-danger"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-success">Registrar
								Funcionario</button>
						</div>
					</div>

					<!-- input type="hidden" th:field="*{id}" /> -->
				</form>
			</div>
		</div>
	</div>
</body>
</html>
