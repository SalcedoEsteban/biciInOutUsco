<!DOCTYPE html>
<html xmlns:th="http://www.thyemeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}"></title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<ul>
		<li th:text="${estudiante.nombre}"></li>
		<li th:text="${estudiante.apellido}"></li>
		<li th:text="${estudiante.tipoIdentificacion}"></li>
		<li th:text="${estudiante.carrera}"></li>
		<li th:text="${estudiante.identificacion}"></li>
		<li th:text="${estudiante.codigo}"></li>
		<li th:text="${estudiante.facultad}"></li>
		<li th:text="${estudiante.matriculaActiva}"></li>
	</ul>
	
	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}" disabled="disabled" th:errorClass="'form-control alert-danger'">
				<small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>
		</div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}" disabled="disabled">
			</div>
		</div>
		<div>
			<label for="tipoIdentificacion">Tipo Identificacion</label>
			<div>
				<input type="text" id="tipoIdentificacion" th:field="*{tipoIdentificacion}" disabled="disabled">
			</div>
		</div>
		<div>
			<label for="identificacion">Identificacion</label>
			<div>
				<input type="text" id="identificacion" th:field="*{identificacion}" disabled="disabled">
			</div>
		</div>
		<div>
			<label for="codigo">Codigo</label>
			<div>
				<input type="text" id="codigo" th:field="*{codigo}" disabled="disabled">
			</div>
		</div>
		<div>
			<label for="carrera">Carrera</label>
			<div>
				<input type="text" id="carrera" th:field="*{carrera}" disabled="disabled">
			</div>
		</div>
		<div>
			<label for="facultad">Facultad</label>
			<div>
				<input type="text" id="facultad" th:field="*{facultad}" disabled="disabled">
			</div>
		</div>
		<div>
			<label for="matriculaActiva">Matricula Activa</label>
			<div>
				<input type="text" id="matriculaActiva" name="matriculaActiva" th:value="${estudiante.matriculaActiva == true} ? 'SI' : 'No'"  disabled="disabled">
			</div>
		</div>
		<!-- <div>
			<label for="estado">Estado</label>
			<div>
				<select th:field="*{estado}">
				 	<option value="">========== seleccione un tipo ========</option>
					<option value="1">Ingreso</option>
					<option value="2">Salida</option>
					<option value="0">Ninguno</option>
				</select>
			</div>
		</div>-->
		<div>
			<div>
				<button type="submit">registrar</button>
			</div>
		</div>
	</form>
	
</body>
</html>
